<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tommy Hall's Website</title>
  </head>
  <body class="min-h-[100vh] min-w-screen dark:bg-zinc-900 bg-neutral-200">
    <header class="flex flex-row justify-between m-5 p-2">
      <h1 class="flex items-center md:text-4xl text-2xl bold dark:invert">
        Tommy Hall
      </h1>
      <nav class="flex flex-wrap items-center justify-center">
        <a
          class="bg-zinc-400 rounded-xl p-3 m-1 hover:invert-50 hover:scale-110"
          href="/contact.html"
          >Contact</a
        >
        <a
          class="bg-zinc-400 rounded-xl p-3 m-1 hover:invert-50 hover:scale-110"
          href="projects.html"
          >Projects</a
        >
      </nav>
    </header>
    <div class="h-1 min-w-screen dark:bg-white bg-black"></div>
    <main class="flex items-center justify-center min-h-[75vh]">
      <div
        class="flex flex-col justify-center items-center text-center p-5 rounded-xl bg-zinc-300"
      >
        <p>
          Hello, I am current a Student at UNCC.<br />Check Out My Contact Page
          or About Me!
        </p>
      </div>
    </main>
    <footer
      class="flex flex-col justify-end items-center text-center min-h-[25vh]"
    >
      <div id="icons" class="flex flex-row">
        <a class="hover:invert mr-2" target="_blank" href="/contact.html"
          ><img
            src="icons/contact.svg"
            alt="contactButton"
            height="15px"
            width="30px"
            class="dark:invert"
        /></a>
        <a
          class="hover:invert ml-2"
          target="_blank"
          href="https://github.com/TeejMcSteez/"
          ><img
            src="icons/github.svg"
            alt="githubButton"
            height="15px"
            width="30px"
            class="invert dark:invert-0"
        /></a>
      </div>
      <p class="p-2 m-2 dark:invert">
        Built with HTML/<a target="_blank" href="https://www.tailwindcss.com/"
          >Tailwindcss</a
        >/JS - Hosted by Me,<a target="_blank" href="https://nginx.org/">
          NGINX</a
        >, and<a target="_blank" href="https://www.cloudflare.com">
          Cloudflare</a
        >
      </p>
    </footer>
  </body>
</html>
