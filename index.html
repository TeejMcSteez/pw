<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./icons/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tommy Hall's Website</title>
  </head>
  <body class="baseline dark:bg-zinc-900 bg-neutral-200">

    <header class="flex flex-row justify-between m-5 p-2">
      <h1 class="flex items-center md:text-4xl text-2xl bold dark:invert">
        Tommy Hall &#8546
      </h1>
      <nav class="flex flex-row items-center justify-center">
        <div class="dropdown" href="javascript:void(0);" onclick="toggleMenu()">
          
          <span id="bar1" class="block m-2 h-[.2rem] w-[2rem] bg-neutral-800 dark:bg-neutral-200"></span>
          <span id="bar2" class="block m-2 h-[.2rem] w-[2rem] bg-neutral-800 dark:bg-neutral-200"></span>
          <span id="bar3" class="block m-2 h-[.2rem] w-[2rem] bg-neutral-800 dark:bg-neutral-200"></span>
          
          <div id="dropdownContent" class="dropdownContent dark:bg-neutral-200 bg-neutral-800 dark:bg-neutral-200 rounded-xl p-2">
            <a
              class="navbtn"
              href="/contact.html"
              >Contact</a
            >
            <a
              class="navbtn"
              href="projects.html"
              >Projects</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!-- Basic bar responsive to background settings -->
    <div class="h-1 min-w-screen dark:bg-white bg-black"></div>

    <main class="flex items-center justify-center min-h-[50vh]">

      <div
        class="flex flex-col justify-center items-center text-center p-5 rounded-xl bg-zinc-300"
      >
        <p>
          Hello, I am currently a Student at UNCC.<br />Check Out My Contact Page
          or Projects!
        </p>
      </div>

    </main>

    <footer
      class="flex flex-col justify-end items-center text-center min-h-[50vh]"
    >
      <div id="icons" class="flex flex-row">
        <a class="hover:invert mr-2" target="_blank" href="/contact.html"
          ><img
            src="icons/contact.svg"
            alt="contactButton"
            height="15px"
            width="30px"
            class="dark:invert"
        /></a>
        <a
          class="hover:invert ml-2"
          target="_blank"
          href="https://github.com/TeejMcSteez/"
          ><img
            src="icons/github.svg"
            alt="githubButton"
            height="15px"
            width="30px"
            class="invert dark:invert-0"
        /></a>
      </div>
      <p class="p-2 m-2 dark:invert">
        Built with HTML/<a target="_blank" href="https://www.tailwindcss.com/"
          >Tailwindcss</a
        >/JS - Hosted by Me with<a target="_blank" href="https://nginx.org/">
          NGINX</a
        > and<a target="_blank" href="https://www.cloudflare.com">
          Cloudflare</a
        >
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
